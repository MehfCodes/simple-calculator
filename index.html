<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  rel="stylesheet" type="text/css" href="main.css" >
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
    <title>Calculator</title>
</head>
<body>
    <div id="layout">
        <div id="container">
            <div id="box">
                <div id="label"></div>
                <form id="form">
                        <input type="text" placeholder="0"/>
                </form>
            </div>
            <div id="keyboard">
                    <div class="btn sign" id="clean">C</div>
                    <div class="btn sign" id="undo"><i class="fas fa-backspace"></i></div>
                    <div class="btn sign" id="percentage"><i class="fas fa-percentage"></i></div>
                    <div class="btn sign" id="division"><i class="fas fa-divide"></i></div>
                    <div class="btn sign" id="times"><i class="fas fa-times"></i></div>
                    <div class="btn sign" id="minus"><i class="fas fa-minus"></i></div>
                    <div class="btn sign" id="plus"><i class="fas fa-plus"></i></div>
                    <div class="btn sign" id="equals"><i class="fas fa-equals"></i></div>
                    <div class="btn numbers" id="zero">0</div>
                    <div class="btn numbers" id="one">1</div>
                    <div class="btn numbers" id="two">2</div>
                    <div class="btn numbers" id="three">3</div>
                    <div class="btn numbers" id="four">4</div>
                    <div class="btn numbers" id="five">5</div>
                    <div class="btn numbers" id="six">6</div>
                    <div class="btn numbers" id="seven">7</div>
                    <div class="btn numbers" id="eight">8</div>
                    <div class="btn numbers" id="nine">9</div>
                    <div class="btn sign" id="dat">.</div>
                
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
